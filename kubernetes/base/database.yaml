
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  #clusterIP: None
  selector:
    role: mongo
    
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  updateStrategy:
    type: RollingUpdate
  replicas: 3 
  selector:
    matchLabels:
      role: mongo
  template:
    metadata:
      labels:
        role: mongo
    spec:
      terminationGracePeriodSeconds: 60
      # prevent colocation of replicas
      #affinity:
      #  podAntiAffinity:
      #    preferredDuringSchedulingIgnoredDuringExecution:
      #    - weight: 100
      #      podAffinityTerm:
      #        labelSelector:
      #          matchExpressions:
      #          - key: role
      #            operator: In
      #            values: 
      #            - mongo
      #        topologyKey: kubernetes.io/hostname
      containers:
        - name: mongo
          image: mongo:4.0
          command:
            - mongod
            # - --config=/data/configdb/mongod.conf
            - --dbpath=/data/db
            - --replSet
            - rs0
            #- "--smallfiles"
            - "--noprealloc"
            - "--bind_ip"
            - 0.0.0.0
          env:
            - name: MONGO_INITDB_DATABASE
              value: site
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: password
          ports:
            - containerPort: 27017
          livenessProbe:
            initialDelaySeconds: 900
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
          readinessProbe:
            initialDelaySeconds: 60
            exec:
              command:
                # - /usr/bin/mongo --quiet --eval 'rs.status()' | grep ok | cut -d ':' -f 2 | tr -dc '0-9' | awk '{ if($0=="0"){ exit 127 }else{ exit 0 } }'
                - mongo
                - --eval
                - "db.adminCommand('ping')"
                #- "rs.reconfig( rs.config(), {force:true})"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              cpu: 2
              memory: 4Gi
