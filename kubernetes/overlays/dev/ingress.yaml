kind: Ingress
metadata:
  name: www
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
    - host: cryoem-logbook-dev.slac.stanford.edu
      http:
        paths:
        - path: /
          backend:
            serviceName: auth
            servicePort: 443
